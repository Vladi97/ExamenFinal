<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>OpenFacebook</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- External CSS and javascript -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="/OpenFacebook/css/style.css">
   </head>
   <body id="postbody">
       <div id="loggin_body">
          <div class = "container">
             <div class="wrapper">
               <form action="" method="post" name="Login_Form" class="form-signin">       
                  <div id="welcome""></div>
                  <hr class="colorgraph"><br>
                  <input type="text" id="post_input" class="form-control" name="Username" placeholder="Message" autofocus="" />       
                  <br>
                  <a onclick="savePost()" class="btn btn-lg btn-primary btn-block" id="new_post">Subir!</a>  
                  <br>
                  <hr class="colorgraph">
                  <a onclick="salir()" class="btn btn-lg btn-primary btn-block" id="logout">Salir!</a>  
               </form>        
             </div>
             <div class="wrapper" id="posts"></div>
          </div>
       </div>
       <script type="text/javascript" src="/OpenFacebook/js/aplication.js"></script>
       <script type="text/javascript">
        $(document).ready(function() {
          var current_user = JSON.parse(localStorage.getItem('current_user'));
          var text = "<h3 class= \"form-signin-heading\">Hola " + current_user.name+", comenta algo!"+"</h3>";
          document.getElementById("welcome").innerHTML = text;
          loadPost();
        });
       </script>
   </body>
</html>
